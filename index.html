<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #000000, #191970);
      color: #f24405;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 3em;
      letter-spacing: 0.1em;
      color: #ff5c1f;
    }

    #countdown {
      font-size: 2em;
      margin: 10px 0 20px 0;
      text-align: center;
      color: #f2f2f2;
    }

    #calendar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 95vw;
      gap: 30px;
      margin: 20px 0;
    }

    .month {
      border: 1px solid #444;
      padding: 10px;
      border-radius: 8px;
      min-width: 230px;
      background-color: rgba(255, 255, 255, 0.03);
    }

    .month-name {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 8px;
      color: #ff5c1f;
    }

    .month-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .day {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ff5c1f;
      font-size: 0.8em;
      border-radius: 4px;
      color: #f2f2f2;
    }

    .past {
      background-color: #ff5c1f;
      color: #000;
      text-decoration: line-through;
      opacity: 0.5;
    }

    #remaining, #minutesLeft {
      font-size: 1.3em;
      margin: 8px;
      color: #f2f2f2;
    }

    footer {
      margin-top: auto;
      padding: 30px;
      font-size: 1.2em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>NOCH</h1>
  <div id="countdown">LÃ¤dt...</div>
  <div id="remaining"></div>
  <div id="minutesLeft"></div>
  <div id="calendar"></div>
  <footer>bis zur Entscheidung</footer>

  <script>
    const startDate = new Date("2025-08-01T00:00:00");
    const targetDate = new Date("2025-12-31T20:15:00");

    const countdownEl = document.getElementById("countdown");
    const calendarEl = document.getElementById("calendar");
    const remainingEl = document.getElementById("remaining");
    const minutesLeftEl = document.getElementById("minutesLeft");

    function updateCountdown() {
      const now = new Date();
      let diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "ðŸŽ‰ Der Moment ist da!";
        remainingEl.textContent = "";
        minutesLeftEl.textContent = "";
        return;
      }

      const totalMinutes = Math.floor(diff / (1000 * 60));
      const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));
      const months = Math.floor(totalDays / 30);
      const days = totalDays % 30;
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${months} Monate ${days} Tage ${hours} Stunden ${minutes} Minuten ${seconds} Sekunden`;
      remainingEl.textContent = `Verbleibende Tage: ${totalDays}`;
      minutesLeftEl.textContent = `Verbleibende Minuten: ${totalMinutes}`;
    }

    function generateCalendar() {
      const today = new Date();
      let loopDate = new Date(startDate);
      const monthMap = {};

      while (loopDate <= targetDate) {
        const year = loopDate.getFullYear();
        const month = loopDate.getMonth();
        const key = `${year}-${month}`;

        if (!monthMap[key]) {
          monthMap[key] = [];
        }
        monthMap[key].push(new Date(loopDate));
        loopDate.setDate(loopDate.getDate() + 1);
      }

      calendarEl.innerHTML = "";

      for (const key in monthMap) {
        const days = monthMap[key];
        const firstDate = days[0];
        const monthName = firstDate.toLocaleString("de-DE", { month: "long", year: "numeric" });

        const monthDiv = document.createElement("div");
        monthDiv.classList.add("month");

        const title = document.createElement("div");
        title.classList.add("month-name");
        title.textContent = monthName;
        monthDiv.appendChild(title);

        const grid = document.createElement("div");
        grid.classList.add("month-grid");

        for (const date of days) {
          const dayEl = document.createElement("div");
          dayEl.classList.add("day");
          if (date <= today) {
            dayEl.classList.add("past");
          }
          dayEl.textContent = date.getDate();
          grid.appendChild(dayEl);
        }

        monthDiv.appendChild(grid);
        calendarEl.appendChild(monthDiv);
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
    generateCalendar();
  </script>
</body>
</html>
