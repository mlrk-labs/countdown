<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #d2529f, #c21837), url("australia.png") no-repeat center center;
      background-size: 70%;
      background-attachment: scroll;
      color: #171828;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }

    h1 {
      margin-top: 0.5em;
      font-size: 3em;
      letter-spacing: 0.1em;
      color: #ffffff;
    }

    #countdown {
      font-size: 2em;
      margin: 10px 0 20px 0;
      text-align: center;
      color: #ffffff;
    }

    #calendar-wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 95vw;
      margin: 20px;
    }

    .month {
      border: 1px solid #ffffff;
      padding: 10px;
      border-radius: 8px;
      background-color: #00000040;
    }

    .month-name {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 8px;
      color: #ffffff;
    }

    .weekday-row {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-bottom: 5px;
      font-size: 0.75em;
      color: #aaa;
      text-align: center;
    }

    .month-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .day {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ffffff;
      font-size: 0.8em;
      border-radius: 4px;
      color: #f2f2f2;
    }

    .empty {
      visibility: hidden;
    }

    .past {
      background-color: #5c030380;
      color: #000;
      text-decoration: line-through;
      opacity: 0.5;
    }

    .weekend {
      background-color: #ffffff40;
    }

    .holiday {
      background-color: #8a0a0a;
    }

    #remaining, #minutesLeft {
      font-size: 1.3em;
      margin: 8px;
      color: #f2f2f2;
    }

    footer {
      margin-top: auto;
      padding: 30px;
      font-size: 3em;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <h1>NOCH</h1>
  <div id="countdown">L√§dt...</div>
  <div id="remaining"></div>
  <div id="minutesLeft"></div>
  <div id="calendar-wrapper"></div>
  <footer>bis zur Entscheidung</footer>

  <script>
    const startDate = new Date("2025-07-29T16:36:00");
    const targetDate = new Date("2026-02-05T12:00:00");

    const countdownEl = document.getElementById("countdown");
    const calendarWrapper = document.getElementById("calendar-wrapper");
    const remainingEl = document.getElementById("remaining");
    const minutesLeftEl = document.getElementById("minutesLeft");

    const holidays = [
      "2025-10-03",
      "2025-12-25",
      "2025-12-26",
      "2026-01-01",
      "2026-01-06"
    ];

    function updateCountdown() {
      const now = new Date();
      let diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "üéâ Der Moment ist da!";
        remainingEl.textContent = "";
        minutesLeftEl.textContent = "";
        return;
      }

      const totalMinutes = Math.floor(diff / (1000 * 60));
      const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));
      const months = Math.floor(totalDays / 30);
      const days = totalDays % 30;
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${months} Monate ${days} Tage ${hours} Stunden ${minutes} Minuten ${seconds} Sekunden`;
      remainingEl.textContent = `Verbleibende Tage: ${totalDays}`;
      minutesLeftEl.textContent = `Verbleibende Minuten: ${totalMinutes}`;
    }

    function isHoliday(date) {
      const iso = date.toISOString().split("T")[0];
      return holidays.includes(iso);
    }

    function generateCalendar() {
      const today = new Date();
      let loopDate = new Date(startDate);
      const monthMap = {};

      while (loopDate <= targetDate) {
        const year = loopDate.getFullYear();
        const month = loopDate.getMonth();
        const key = `${year}-${month}`;

        if (!monthMap[key]) {
          monthMap[key] = [];
        }
        monthMap[key].push(new Date(loopDate));
        loopDate.setDate(loopDate.getDate() + 1);
      }

      calendarWrapper.innerHTML = "";

      for (const key in monthMap) {
        const days = monthMap[key];
        const firstDate = days[0];
        const monthName = firstDate.toLocaleString("de-DE", { month: "long", year: "numeric" });

        const monthDiv = document.createElement("div");
        monthDiv.classList.add("month");

        const title = document.createElement("div");
        title.classList.add("month-name");
        title.textContent = monthName;
        monthDiv.appendChild(title);

        const weekdays = document.createElement("div");
        weekdays.classList.add("weekday-row");
        const weekdayLabels = ["M", "D", "M", "D", "F", "S", "S"];
        weekdayLabels.forEach((label, i) => {
          const dayLabel = document.createElement("div");
          dayLabel.textContent = label;
          if (i >= 5) dayLabel.style.backgroundColor = "#ffffff40";
          weekdays.appendChild(dayLabel);
        });
        monthDiv.appendChild(weekdays);

        const grid = document.createElement("div");
        grid.classList.add("month-grid");

        // Leere Felder am Monatsanfang auff√ºllen
        const firstDayOfWeek = (firstDate.getDay() + 6) % 7; // Montag = 0
        for (let i = 0; i < firstDayOfWeek; i++) {
          const empty = document.createElement("div");
          empty.classList.add("day", "empty");
          grid.appendChild(empty);
        }

        for (const date of days) {
          const dayEl = document.createElement("div");
          dayEl.classList.add("day");
          if (date <= today) dayEl.classList.add("past");
          const dayOfWeek = date.getDay();
          if (dayOfWeek === 0 || dayOfWeek === 6) dayEl.classList.add("weekend");
          if (isHoliday(date) && dayOfWeek >= 1 && dayOfWeek <= 5) dayEl.classList.add("holiday");
          dayEl.textContent = date.getDate();
          grid.appendChild(dayEl);
        }

        monthDiv.appendChild(grid);
        calendarWrapper.appendChild(monthDiv);
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
    generateCalendar();
  </script>
</body>
</html>
